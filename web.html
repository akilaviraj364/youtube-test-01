<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Website</title>
<style>
body { font-family: Arial; margin: 0; padding: 0; background: #f2f2f2; }
header { background: #333; color: white; padding: 15px; text-align: center; }
.container { max-width: 900px; margin: auto; padding: 20px; }
.card { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
footer { text-align: center; padding: 10px; color: #555; }
a { color: #333; text-decoration: none; }
</style>
</head>
<body>


<header>
<h2>My Simple Website</h2>
</header>


<div class="container">
<div class="card">
<h3>Welcome</h3>
<p>This is a very simple clean website template you can edit easily.</p>
</div>


<div class="card">
<h3>About</h3>
<p>You can write anything here. Edit text, add images, or new sections.</p>
</div>


<div class="card">
<h3>Contact</h3>
<form>
<input type="text" placeholder="Your Name" style="width:100%;padding:8px;margin-bottom:8px;">
<input type="email" placeholder="Your Email" style="width:100%;padding:8px;margin-bottom:8px;">
<textarea rows="4" placeholder="Message" style="width:100%;padding:8px;margin-bottom:8px;"></textarea>
<button style="padding:8px 15px; background:#333; color:white; border:0; border-radius:4px; cursor:pointer;">Send</button>
</form>
</div>
</div>


<footer>
<p>Â© 2025 Simple Website</p>
</footer>


</body>
</html>
